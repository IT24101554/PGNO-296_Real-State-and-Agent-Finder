<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${client.id} ? 'Edit Client' : 'Add New Client'"></title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1 th:text="${client.id} ? 'Edit Client' : 'Add New Client'"></h1>
<form th:action="@{/clients/save}" th:object="${client}" method="post">
    <input type="hidden" th:field="*{id}">

    <div>
        <label>Name:</label>
        <input type="text" th:field="*{name}" required>
    </div>

    <div>
        <label>Email:</label>
        <input type="email" th:field="*{email}" required>
    </div>

    <div>
        <label>Phone:</label>
        <input type="tel" th:field="*{phone}">
    </div>

    <div>
        <label>Preferred Property Type:</label>
        <select th:field="*{preferredPropertyType}">
            <option value="Apartment">Apartment</option>
            <option value="House">House</option>
            <option value="Villa">Villa</option>
            <option value="Commercial">Commercial</option>
        </select>
    </div>

    <div>
        <label>Budget ($):</label>
        <input type="number" step="0.01" th:field="*{budget}" min="0">
    </div>

    <div>
        <label>Notes:</label>
        <textarea th:field="*{notes}"></textarea>
    </div>

    <button type="submit">Save</button>
    <a th:href="@{/clients}">Cancel</a>
</form>
</body>
</html>
