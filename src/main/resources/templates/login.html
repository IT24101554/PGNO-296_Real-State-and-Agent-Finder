<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Real Estate Agent Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-container {
      max-width: 450px;
      margin: 100px auto;
    }
    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }
    .card-header {
      background-color: #2c3e50;
      color: white;
      border-radius: 10px 10px 0 0 !important;
      padding: 20px;
    }
    .btn-primary {
      background-color: #2c3e50;
      border-color: #2c3e50;
    }
    .btn-primary:hover {
      background-color: #1a252f;
      border-color: #1a252f;
    }
    .form-control:focus {
      border-color: #2c3e50;
      box-shadow: 0 0 0 0.25rem rgba(44, 62, 80, 0.25);
    }
  </style>
</head>
<body>
<div class="container login-container">
  <div class="card">
    <div class="card-header text-center">
      <h3>Real Estate Agent Finder</h3>
      <p class="mb-0">Sign in to your account</p>
    </div>
    <div class="card-body p-4">
      <div th:if="${param.error}" class="alert alert-danger">
        Invalid username or password.
      </div>
      <div th:if="${param.logout}" class="alert alert-success">
        You have been logged out.
      </div>
      <div th:if="${param.registered}" class="alert alert-success">
        Registration successful! Please login with your credentials.
      </div>

      <form th:action="@{/login}" method="post">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Sign In</button>
        </div>
      </form>

      <div class="text-center mt-4">
        <p>Don't have an account? <a th:href="@{/register}" class="text-decoration-none">Register now</a></p>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
